 <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rede Recuperar Brasil</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
}

header {
    background: #0d6efd;
    color: white;
    padding: 25px;
    text-align: center;
}

header h1 {
    margin: 0;
}

.container {
    padding: 20px;
}

select {
    padding: 12px;
    width: 100%;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.card {
    background: white;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.02);
}

.card h3 {
    margin-top: 0;
}

.btn {
    display: inline-block;
    padding: 10px 15px;
    background: #25d366;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 20px;
    background: #0d6efd;
    color: white;
    margin-top: 30px;
}
</style>
</head>

<body>

<header>
<h1>Rede Recuperar Brasil</h1>
<p>Encontre casas de recuperação em todo o Brasil</p>
</header>

<div class="container">

<select id="estado" onchange="filtrar()">
<option value="todos" selected>Todos os Estados</option>
<option value="sp">São Paulo</option>
<option value="rj">Rio de Janeiro</option>
<option value="mg">Minas Gerais</option>
</select>

<div id="lista">

<div class="card" data-estado="sp">
<h3>Casa Nova Vida</h3>
<p>São Paulo - SP</p>
<a class="btn" href="https://wa.me/5511999999999" target="_blank">Falar no WhatsApp</a>
</div>

<div class="card" data-estado="rj">
<h3>Centro Esperança</h3>
<p>Rio de Janeiro - RJ</p>
<a class="btn" href="https://wa.me/5521999999999" target="_blank">Falar no WhatsApp</a>
</div>

<div class="card" data-estado="mg">
<h3>Instituto Vida Nova</h3>
<p>Belo Horizonte - MG</p>
<a class="btn" href="https://wa.me/5531999999999" target="_blank">Falar no WhatsApp</a>
</div>

</div>
</div>

<footer>
© 2026 Rede Recuperar Brasil - Todos os direitos reservados
</footer>

<script>
function filtrar() {
    let estado = document.getElementById("estado").value;
    let cards = document.querySelectorAll(".card");

    cards.forEach(function(card) {
        if (estado === "todos") {
            card.style.display = "block";
        } else if (card.getAttribute("data-estado") === estado) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>

</body>
</html>
